<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NjimsRane">
    <meta name="description" content="Dashboard for social media users.">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dist/index.css">
</head>

<body>
    <!-- header start -->
    <header class="header container">
        <div class="header__title">
            <h1>Social media Dashboard</h1>
            <span class="header__subtitle">Total followers:23,0004</span>
        </div>
        <fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
            <label for="dark">dark</label>
            <div class="toggle__wrapper">
                <input type="radio" name="theme" id="dark">
                <input type="radio" name="theme" id="system" checked>
                <input type="radio" name="theme" id="light">
                <span aria-hidden="true" class="toggle__background"></span>
                <span aria-hidden="true" class="toggle__button"></span>
            </div>
            <label for="system">system</label>
            <label for="light">light</label>
        </fieldset>
    </header>
    <!-- header end -->

    <!-- main start-->
    <main></main>
    <!-- main end -->
</body>
<!-- script -->
<script src="./App/js/script.js"></script>

</html>
